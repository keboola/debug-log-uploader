version: '2'

services:

  php:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    tty: true
    stdin_open: true
    command: bash
    environment:
      - UPLOADER_AWS_KEY
      - UPLOADER_AWS_SECRET
      - UPLOADER_AWS_REGION
      - UPLOADER_S3_BUCKET
    volumes:
      - ./:/code
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
